---
version: "3"

services:
    redis-db:
        image: redis:7
        ports:
            - 6379:6379
        volumes:
            - ./data:/data
        user: "1000:1000"
    flask-app:
        build:
            context: ./
            dockerfile: ./Dockerfile
        depends_on:
            - redis-db
        environment:
            - REDIS_IP=final-redis-service
        image: lajoiekatelyn/perseverance_and_ingenuity_tracker:local
        ports:
            - 5000:5000

